<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div id="alertContainer"></div>


<div id="container">
    <div id="row1" class="row justify-content-center">
        <div id="imgSection" class="col-sm-4 col-md-4 col-lg-4 text-center">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="image" src="../images/login-slider-1.jpeg" alt="slider3">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/login-slider-2.jpeg" alt="slider1">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/login-slider-3.jpeg" alt="slider2">
                    </div>
                </div>
            </div>
        </div>
        <div id="loginSection" class="col-sm-5 col-md-5 col-lg-5 text-center">
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <div class="text-center mb-1">
                            <img class="mt-4" src="../images/movie-rental-system-logo.png" alt="BootstrapBrain Logo"
                                 width="175" height="25">
                        </div>
                        <h3 id="signIn" class="text-start">SIGN Up</h3>
                    </div>
                </div>
            </div>
            <form class="movieRegistration">
                <div id="row2" class="row gy-3 overflow-hidden">
                    <div class="col-6">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" name="fullName" id="fullName" required>
                            <label for="fullName" class="form-label">Full Name</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-2">
                            <input type="date" class="form-control" name="birthday" id="birthday"  required>
                            <label for="birthday" class="form-label">Birthday</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" name="nic" id="nic"  required>
                            <label for="nic" class="form-label">NIC</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" name="email" id="email"  required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" value="" placeholder="Password" required>
                            <label for="confirmPassword"  class="form-label"> Confirm Password</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="d-grid mt-2 mb-2">
                            <button class="btn btn-dark btn-lg" type="submit">Sign Up now</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <hr class="w-75 mx-auto">
                    <p class="text-center">Or </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                        <a href="movieRentalSystemLogin.html" class="link-secondary text-decoration-none">Login With Existing Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container2 mx-auto w-100" style="border: solid red 2px">
    <div class="secondForm w-75 mx-auto pt-2">
        <h4 class="text-center">SIGN Up</h4>
        <form class="row g-3 movieRegistration" >
            <div class="col-11 mx-auto">
                <label for="fullName2" class="form-label">Full name</label>
                <input type="text" name="fullName" class="form-control" id="fullName2" required>
            </div>
            <div class="col-5 mx-auto">
                <label for="birthday2" class="form-label">Birthday</label>
                <input type="date" name="birthday" class="form-control" id="birthday2" required>
            </div>
            <div class="col-5 mx-auto">
                <label for="nic2" class="form-label">Nic</label>
                <input type="text" name="nic" class="form-control" id="nic2" required>
            </div>
            <div class="col-11 mx-auto">
                <label for="email2" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email2" required>
            </div>
            <div class="col-5 mx-auto">
                <label for="password2" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password2" required>
            </div>
            <div class="col-5 mx-auto">
                <label for="confirmPassword2" class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword2" required>
            </div>

            <label class="ms-3" id="forgotPasswordSecondForm">Forgot Password</label>
            <div class="col-11 mx-auto">
                <button class="btn btn-primary secondFormSubmit mx-auto" type="submit">Submit form</button>
            </div>
            <hr class="w-75 mx-auto">
            <label class="text-center">Or </label>
            <label class="ms-3 mb-3"><a href="movieRentalSystemLogin.html">Login with Existing Account </a></label>
        </form>
    </div>
</div>

<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
